<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="sitename" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名"  value="小赵" class="layui-input">
                    
                </div>
            </div>
			<div class="layui-form-item">
			    <label class="layui-form-label required">班级</label>
			    <div class="layui-input-block">
			        <input type="text" name="class" lay-verify="required" lay-reqtext="班级不能为空" placeholder="请输入班级"  value="24130405" class="layui-input">
			        
			    </div>
			</div>
            <div class="layui-form-item">
                <label class="layui-form-label required">学号</label>
                <div class="layui-input-block">
                    <input type="text" name="domain" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号"  value="241330305" class="layui-input">
                </div>
            </div>
			<div class="layui-form-item">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block">
			        <input type="radio" name="sex" value="男" title="男" checked="">
			        <input type="radio" name="sex" value="女" title="女">
			        
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label required">联系电话</label>
			    <div class="layui-input-block">
			        <input type="text" name="number" lay-verify="required" lay-reqtext="联系电话不能为空" placeholder="请输入联系电话"  value="13828372736" class="layui-input">
			        
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">年级</label>
			    <div class="layui-input-block">
			        <select name="interest" lay-filter="aihao">
			            <option value=""></option>
			            <option value="0">2025级</option>
			            <option value="1" selected="">2024级</option>
			            <option value="2">2023级</option>
			            <option value="3">2022级</option>
			            
			        </select>
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">专业</label>
			    <div class="layui-input-block">
			        <select name="interest" lay-filter="aihao">
			            <option value=""></option>
			            <option value="0">计算机科学与技术</option>
			            <option value="1" selected="">软件工程</option>
			            <option value="2">数学</option>
			            <option value="3">半导体</option>
			            <option value="4">机器人</option>
			        </select>
			    </div>
			</div>
			
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">签名</label>
			    <div class="layui-input-block">
			        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
			    </div>
			</div>
			<div class="layui-form-item">
			    <div class="layui-input-block">
			        <button class="layui-btn" lay-submit="" lay-filter="demo1">确认保存</button>
			        
			    </div>
			</div>
            

        </div>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(setting)', function (data) {
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

    });
</script>
</body>
</html>
